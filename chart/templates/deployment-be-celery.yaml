{{ if false }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "arkid.fullname" . }}-celery
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app.kubernetes.io/name: {{ include "arkid.name" . }}-celery
    app.kubernetes.io/instance: {{ .Release.Name }}
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: {{ include "arkid.name" . }}-be-celery
    helm.sh/chart: {{ include "arkid.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  name: {{ include "arkid.fullname" . }}-celery
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "arkid.name" . }}-celery
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "arkid.name" . }}-celery
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - env:
        - name: TZ
          value: Asia/Shanghai
        image: {{ .Values.tasks.image }}
        imagePullPolicy: IfNotPresent
        name: {{ include "arkid.name" . }}-celery
        volumeMounts:
        - mountPath: /var/arkid/settings_local.py
          name: settings-local
          subPath: settings_local.py
        resources: {{- toYaml .Values.tasks.resources | nindent 12 }}
      volumes:
      - configMap:
          name: {{ template "arkid.fullname" . }}
        name: settings-local
{{ end }}